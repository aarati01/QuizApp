<h2>Your Score: {{ score }}/5</h2>
<p>Percentage: {{ percentage }}%</p>
<p>{{ message }}</p>

{% if allow_retry %}
<a href="{% url 'quiz' %}" class="retry-btn">Retake Quiz</a>
{% endif %}

<a href="{% url 'history' %}" class="view-history-btn">View History</a>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f7f6;
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    font-size: 2.5em;
    color: #2c3e50;
    margin-top: 30px;
  }

  p {
    font-size: 1.2em;
    text-align: center;
    color: #34495e;
  }

  .retry-btn,
  .view-history-btn {
    display: inline-block;
    margin-top: 20px;
    text-align: center;
    padding: 12px 25px;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .retry-btn {
    background-color: #3498db;
  }

  .retry-btn:hover {
    background-color: #2980b9;
  }

  .view-history-btn {
    background-color: #2ecc71;
    margin-left: 20px;
  }

  .view-history-btn:hover {
    background-color: #27ae60;
  }

  .message {
    font-size: 1.2em;
    color: #e74c3c;
    text-align: center;
    margin-top: 10px;
  }
</style>
